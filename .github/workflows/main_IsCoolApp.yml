name: CI/CD da API IsCool para Azure App Service
#PLEASE WORK
on:
  push:
    branches:
      - main # O fluxo de trabalho é iniciado em qualquer push para o branch 'main'

# Variáveis do Ambiente
env:
  AZURE_WEBAPP_NAME: IsCoolApp          # Nome do seu App Service
  ACR_LOGIN_SERVER: iscoolapp.azurecr.io # Nome do seu ACR
  REPOSITORY_NAME: iscool              # Nome do repositório/imagem no ACR
  
  # A imagem será tagueada com o hash do commit para rastreabilidade
  IMAGE_NAME_SHA: iscoolapp.azurecr.io/iscool:${{ github.sha }}
  IMAGE_NAME_LATEST: iscoolapp.azurecr.io/iscool:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout do Código
      uses: actions/checkout@v4

    # -------------------------------------
    # Etapa de Substituição/Criação de Configuração (Ainda necessária para o Build)
    # -------------------------------------
    - name: 2. Criar appsettings.json para Build
      run: |
        # ATENÇÃO: Os segredos SERÃO embutidos na imagem Docker.
        cat <<EOF > appsettings.json
        {
          "Logging": {
            "LogLevel": {
              "Default": "Information",
              "Microsoft": "Warning",
              "Microsoft.Hosting.Lifetime": "Information"
            }
          },
          "AllowedHosts": "*",
          "ConnectionStrings": {
            "DefaultConnection": "${{ secrets.DB_CONNECTION_STRING }}"
          },
          "JwtSettings": {
            "Secret": "${{ secrets.JWT_SECRET }}",
            "Issuer": "IsCoolApp",
            "Audience": "IsCoolUsers",
            "ExpireMinutes": 60
          },
          "OpenAiApiKey":"${{ secrets.OPENAI_API_KEY }}"
        }
        EOF
        echo "appsettings.json criado com valores injetados dos secrets."

    # -------------------------------------
    # Etapa de Login e Autenticação
    # -------------------------------------
    - name: 3. Login no Azure (Usando Service Principal via AZURE_CREDENTIALS)
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 4. Login no Azure Container Registry (ACR)
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # -------------------------------------
    # Etapa de Build e Push (CI)
    # -------------------------------------
    - name: 5. Build e Push da Imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: .        # Usa o Dockerfile no diretório raiz
        push: true
        # CORREÇÃO: PUSH_TAGS envia as duas tags: o hash e 'latest'
        tags: |
          ${{ env.IMAGE_NAME_SHA }}
          ${{ env.IMAGE_NAME_LATEST }}
        file: ./Dockerfile
        
    # -------------------------------------
    # Etapa de Deploy (CD) - Agora é a Etapa 6
    # -------------------------------------
    - name: 6. Deploy no Azure App Service for Containers
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        # CORREÇÃO: Implantando a tag 'latest' para bater com o que o Portal espera
        images: ${{ env.IMAGE_NAME_LATEST }}
