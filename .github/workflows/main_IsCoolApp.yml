name: CI/CD da API IsCool para Azure Container Apps

on:
  push:
    branches:
      - main # Dispara o pipeline a cada push na main
  workflow_dispatch:

env:
  # Configura√ß√µes do Registro
  ACR_LOGIN_SERVER: iscoolapp.azurecr.io
  REPOSITORY_NAME: iscool
  
  # Configura√ß√µes do Azure Container Apps (Confirme se AZURE_CONTAINER_APP est√° correto: iscool-api vs iscool-aca-env)
  AZURE_CONTAINER_APP: iscool-aca-env
  AZURE_CONTAINER_APP_RESOURCE_GROUP: ${{ secrets.AZURE_CONTAINER_APP_RESOURCE_GROUP }}
  
  # Tags da imagem
  IMAGE_NAME_SHA: iscoolapp.azurecr.io/iscool:${{ github.sha }}
  IMAGE_NAME_LATEST: iscoolapp.azurecr.io/iscool:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------------
    # 1. Checkout e Prepara√ß√£o
    # -------------------------------------
    - name: 1. Checkout do C√≥digo
      uses: actions/checkout@v4

    - name: 2. Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # -------------------------------------
    # üß™ 3. Testes Unit√°rios (Blindagem)
    # -------------------------------------
    - name: 3. Executar Testes Unit√°rios
      run: |
        # CORRE√á√ÉO CRUCIAL 1: Explicitamente restaura pacotes para o projeto de testes.
        # Isso corrige o erro NETSDK1004 ("Assets file not found").
        dotnet restore ./IsCool.Tests/IsCool.Tests.csproj
        
        # O teste √© executado AGORA SEM o restore, mas com o build impl√≠cito.
        dotnet test ./IsCool.Tests/IsCool.Tests.csproj --no-restore --verbosity normal

    # -------------------------------------
    # 4. Configura√ß√£o (appsettings.json)
    # -------------------------------------
    - name: 4. Criar appsettings.json com Secrets (No Diret√≥rio IsCool/)
      run: |
        cat <<EOF > IsCool/appsettings.json
        {
          "Logging": {
            "LogLevel": {
              "Default": "Information",
              "Microsoft": "Warning",
              "Microsoft.Hosting.Lifetime": "Information"
            }
          },
          "AllowedHosts": "*",
          "ConnectionStrings": {
            "DefaultConnection": "${{ secrets.DB_CONNECTION_STRING }}"
          },
          "JwtSettings": {
            "Secret": "${{ secrets.JWT_SECRET }}",
            "Issuer": "IsCoolApp",
            "Audience": "IsCoolUsers",
            "ExpireMinutes": 60
          },
          "OpenAiApiKey":"${{ secrets.OPENAI_API_KEY }}"
        }
        EOF
        echo "appsettings.json criado com sucesso em IsCool/."

    - name: 5. Instalar jq e Validar JSON
      run: |
        sudo apt-get update && sudo apt-get install -y jq
        jq . IsCool/appsettings.json > /dev/null

    # -------------------------------------
    # 5. Autentica√ß√£o e Build Docker
    # -------------------------------------
    - name: 6. Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 7. Login no Azure Container Registry (ACR)
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: 8. Build e Push da Imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME_SHA }}
          ${{ env.IMAGE_NAME_LATEST }}
        file: IsCool/Dockerfile # Ajustado para o caminho correto do Dockerfile
        
    # -------------------------------------
    # üöÄ 6. Deploy no Azure Container Apps (FOR√áANDO NOVA REVIS√ÉO COM SHA)
    # -------------------------------------
    - name: 9. Deploy (Update) no Azure Container Apps
      run: |
        # Gerando um sufixo curto baseado no SHA para o nome da revis√£o
        REVISION_SUFFIX=$(echo ${{ github.sha }} | cut -c1-8)

        # Comando de deploy: 
        # 1. Usa a tag SHA exclusiva.
        # 2. Usa o revision-suffix para garantir que o Azure crie uma nova revis√£o em vez de reutilizar uma antiga.
        az containerapp update \
          --name ${{ env.AZURE_CONTAINER_APP }} \
          --resource-group ${{ env.AZURE_CONTAINER_APP_RESOURCE_GROUP }} \
          --image ${{ env.IMAGE_NAME_SHA }} \
          --revision-suffix $REVISION_SUFFIX
