name: CI/CD da API IsCool para Azure Container Apps

on:
  push:
    branches:
      - main # O fluxo de trabalho ﾃｩ iniciado em qualquer push para o branch 'main'
  workflow_dispatch:

# Variﾃ｡veis do Ambiente (Corrigidas para Container Apps)
env:
  ACR_LOGIN_SERVER: iscoolapp.azurecr.io # Nome do seu ACR
  REPOSITORY_NAME: iscool              # Nome do repositﾃｳrio/imagem no ACR
  
  # VARIﾃ〃EIS ACA - Usam os nomes definidos no Portal do Azure
  # CORREﾃﾃグ 1: Retorna ao valor 'iscool-aca-env' conforme solicitaﾃｧﾃ｣o do usuﾃ｡rio.
  AZURE_CONTAINER_APP: iscool-aca-env      # Nome do seu Container App (ou Ambiente)
  AZURE_CONTAINER_APP_RESOURCE_GROUP: ${{ secrets.AZURE_CONTAINER_APP_RESOURCE_GROUP }} # Grupo de Recursos do ACA
  
  # A imagem serﾃ｡ tagueada com o hash do commit para rastreabilidade
  IMAGE_NAME_SHA: iscoolapp.azurecr.io/iscool:${{ github.sha }}
  IMAGE_NAME_LATEST: iscoolapp.azurecr.io/iscool:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout do Cﾃｳdigo
      uses: actions/checkout@v4

    # -------------------------------------
    # ｧｪ Etapas 2 & 3: EXECUﾃﾃグ DOS TESTES UNITﾃヽIOS
    # -------------------------------------
    - name: 2. Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Garante a versﾃ｣o correta do SDK

    - name: 3. Executar Testes Unitﾃ｡rios
      run: |
        # Garante que as dependﾃｪncias sejam restauradas para a soluﾃｧﾃ｣o inteira.
        dotnet restore
        # CORREﾃﾃグ: Executa os testes unitﾃ｡rios, direcionando explicitamente ao projeto de testes.
        dotnet test ./IsCool.Tests/IsCool.Tests.csproj --no-restore --verbosity normal


    # -------------------------------------
    # Etapa 4: CRIAﾃﾃグ DO appsettings.json (Necessﾃ｡rio para o build no Docker)
    # -------------------------------------
    - name: 4. Criar appsettings.json para Build
      run: |
        # CRUCIAL: Cria o arquivo dentro da pasta da aplicaﾃｧﾃ｣o (IsCool/)
        cat <<EOF > IsCool/appsettings.json
        {
          "Logging": {
            "LogLevel": {
              "Default": "Information",
              "Microsoft": "Warning",
              "Microsoft.Hosting.Lifetime": "Information"
            }
          },
          "AllowedHosts": "*",
          "ConnectionStrings": {
            "DefaultConnection": "${{ secrets.DB_CONNECTION_STRING }}"
          },
          "JwtSettings": {
            "Secret": "${{ secrets.JWT_SECRET }}",
            "Issuer": "IsCoolApp",
            "Audience": "IsCoolUsers",
            "ExpireMinutes": 60
          },
          "OpenAiApiKey":"${{ secrets.OPENAI_API_KEY }}"
        }
        EOF
        echo "appsettings.json criado com valores injetados dos secrets em IsCool/."

    # -------------------------------------
    # Etapa 5 & 6: Validaﾃｧﾃ｣o JSON
    # -------------------------------------
    - name: 5. Instalar jq para Validaﾃｧﾃ｣o JSON
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: 6. Validar Sintaxe JSON do appsettings.json
      # CORREﾃﾃグ: Valida o arquivo no caminho correto (IsCool/appsettings.json)
      run: jq . IsCool/appsettings.json

    # -------------------------------------
    # Etapa de Login e Autenticaﾃｧﾃ｣o 
    # -------------------------------------
    - name: 7. Login no Azure (Usando Service Principal via AZURE_CREDENTIALS)
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 8. Login no Azure Container Registry (ACR)
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # -------------------------------------
    # Etapa 9: Build e Push (CI) - CORREﾃﾃグ DO CAMINHO DO DOCKERFILE
    # -------------------------------------
    - name: 9. Build e Push da Imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: .          # Contexto na raiz do repositﾃｳrio
        push: true
        tags: |
          ${{ env.IMAGE_NAME_SHA }}
          ${{ env.IMAGE_NAME_LATEST }}
        # CORREﾃﾃグ 2: O Dockerfile estﾃ｡ em IsCool/Dockerfile, nﾃ｣o no raiz.
        file: IsCool/Dockerfile 
        
    # -------------------------------------
    # 噫 Etapa 10: DEPLOY NO AZURE CONTAINER APPS
    # -------------------------------------
    - name: 10. Deploy no Azure Container Apps
      run: |
        az containerapp update \
          --name ${{ env.AZURE_CONTAINER_APP }} \
          --resource-group ${{ env.AZURE_CONTAINER_APP_RESOURCE_GROUP }} \
          --image ${{ env.IMAGE_NAME_LATEST }}
