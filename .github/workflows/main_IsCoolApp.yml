name: CI/CD da API IsCool para Azure Container Apps

on:
  push:
    branches:
      - main # O fluxo de trabalho √© iniciado em qualquer push para o branch 'main'
  workflow_dispatch:

# Vari√°veis do Ambiente (Corrigidas para Container Apps)
env:
  ACR_LOGIN_SERVER: iscoolapp.azurecr.io # Nome do seu ACR
  REPOSITORY_NAME: iscool              # Nome do reposit√≥rio/imagem no ACR
  
  # VARI√ÅVEIS ACA - Usam os nomes definidos no Portal do Azure
  AZURE_CONTAINER_APP: iscool-api      # Nome do seu Container App (Ex: 'iscool-api')
  AZURE_CONTAINER_APP_RESOURCE_GROUP: ${{ secrets.AZURE_CONTAINER_APP_RESOURCE_GROUP }} # Grupo de Recursos do ACA
  
  # A imagem ser√° tagueada com o hash do commit para rastreabilidade
  IMAGE_NAME_SHA: iscoolapp.azurecr.io/iscool:${{ github.sha }}
  IMAGE_NAME_LATEST: iscoolapp.azurecr.io/iscool:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Checkout do C√≥digo
      uses: actions/checkout@v4

    # -------------------------------------
    # Etapa 2: CRIA√á√ÉO DO appsettings.json
    # O arquivo √© criado com os secrets do GitHub e inclu√≠do no Docker Build.
    # -------------------------------------
    - name: 2. Criar appsettings.json para Build
      run: |
        cat <<EOF > appsettings.json
        {
          "Logging": {
            "LogLevel": {
              "Default": "Information",
              "Microsoft": "Warning",
              "Microsoft.Hosting.Lifetime": "Information"
            }
          },
          "AllowedHosts": "*",
          "ConnectionStrings": {
            "DefaultConnection": "${{ secrets.DB_CONNECTION_STRING }}"
          },
          "JwtSettings": {
            "Secret": "${{ secrets.JWT_SECRET }}",
            "Issuer": "IsCoolApp",
            "Audience": "IsCoolUsers",
            "ExpireMinutes": 60
          },
          "OpenAiApiKey":"${{ secrets.OPENAI_API_KEY }}"
        }
        EOF
        echo "appsettings.json criado com valores injetados dos secrets."

    # -------------------------------------
    # Etapa 3 & 4: Adicionadas para instalar e validar JSON com JQ
    # -------------------------------------
    - name: 3. Instalar jq para Valida√ß√£o JSON
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: 4. Validar Sintaxe JSON do appsettings.json
      run: jq . appsettings.json

    # -------------------------------------
    # Etapa de Login e Autentica√ß√£o (Renumerada)
    # -------------------------------------
    - name: 5. Login no Azure (Usando Service Principal via AZURE_CREDENTIALS)
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 6. Login no Azure Container Registry (ACR)
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # -------------------------------------
    # Etapa de Build e Push (CI) (Renumerada)
    # -------------------------------------
    - name: 7. Build e Push da Imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: .          # Usa o Dockerfile no diret√≥rio raiz
        push: true
        tags: |
          ${{ env.IMAGE_NAME_SHA }}
          ${{ env.IMAGE_NAME_LATEST }}
        file: ./Dockerfile
        
    # -------------------------------------
    # üöÄ Etapa 8: DEPLOY NO AZURE CONTAINER APPS (Renumerada)
    # -------------------------------------
    - name: 8. Deploy no Azure Container Apps
      run: |
        az containerapp update \
          --name ${{ env.AZURE_CONTAINER_APP }} \
          --resource-group ${{ env.AZURE_CONTAINER_APP_RESOURCE_GROUP }} \
          --image ${{ env.IMAGE_NAME_LATEST }} \
          --target-port 8080 # Porta interna do Kestrel (conforme seu Dockerfile)
