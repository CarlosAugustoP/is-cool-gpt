name: CI/CD da API IsCool para Azure Container Apps

on:
  push:
    branches:
      - main # Dispara o pipeline a cada push na main
  workflow_dispatch:

env:
  # Configuraﾃｧﾃｵes do Registro
  ACR_LOGIN_SERVER: iscoolapp.azurecr.io
  REPOSITORY_NAME: iscool
  
  # Configuraﾃｧﾃｵes do Azure Container Apps
  AZURE_CONTAINER_APP: iscool-aca-env
  AZURE_CONTAINER_APP_RESOURCE_GROUP: ${{ secrets.AZURE_CONTAINER_APP_RESOURCE_GROUP }}
  
  # Tags da imagem
  IMAGE_NAME_SHA: iscoolapp.azurecr.io/iscool:${{ github.sha }}
  IMAGE_NAME_LATEST: iscoolapp.azurecr.io/iscool:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------------
    # 1. Checkout e Preparaﾃｧﾃ｣o
    # -------------------------------------
    - name: 1. Checkout do Cﾃｳdigo
      uses: actions/checkout@v4

    - name: 2. Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # -------------------------------------
    # ｧｪ 3. Testes Unitﾃ｡rios (Blindagem) - CORREﾃﾃグ CRUCIAL
    # -------------------------------------
    - name: 3. Executar Testes Unitﾃ｡rios
      run: |
        # CORREﾃﾃグ CRUCIAL 1: Explicitamente restaura pacotes para o projeto de testes.
        # Isso corrige o erro NETSDK1004 ("Assets file not found").
        dotnet restore ./IsCool.Tests/IsCool.Tests.csproj
        
        # O teste ﾃｩ executado AGORA SEM o restore, mas com o build implﾃｭcito.
        dotnet test ./IsCool.Tests/IsCool.Tests.csproj --no-restore --verbosity normal

    # -------------------------------------
    # 4. Configuraﾃｧﾃ｣o (appsettings.json)
    # -------------------------------------
    - name: 4. Criar appsettings.json com Secrets (No Diretﾃｳrio IsCool/)
      run: |
        # CORREﾃﾃグ: O arquivo ﾃｩ criado DENTRO da pasta da aplicaﾃｧﾃ｣o (IsCool/)
        cat <<EOF > IsCool/appsettings.json
        {
          "Logging": {
            "LogLevel": {
              "Default": "Information",
              "Microsoft": "Warning",
              "Microsoft.Hosting.Lifetime": "Information"
            }
          },
          "AllowedHosts": "*",
          "ConnectionStrings": {
            "DefaultConnection": "${{ secrets.DB_CONNECTION_STRING }}"
          },
          "JwtSettings": {
            "Secret": "${{ secrets.JWT_SECRET }}",
            "Issuer": "IsCoolApp",
            "Audience": "IsCoolUsers",
            "ExpireMinutes": 60
          },
          "OpenAiApiKey":"${{ secrets.OPENAI_API_KEY }}"
        }
        EOF
        echo "appsettings.json criado com sucesso em IsCool/."

    - name: 5. Instalar jq e Validar JSON
      run: |
        sudo apt-get update && sudo apt-get install -y jq
        # CORREﾃﾃグ: Valida o arquivo no caminho correto (IsCool/appsettings.json)
        jq . IsCool/appsettings.json > /dev/null

    # -------------------------------------
    # 5. Autenticaﾃｧﾃ｣o e Build Docker
    # -------------------------------------
    - name: 6. Login no Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 7. Login no Azure Container Registry (ACR)
      uses: docker/login-action@v3
      with:
        registry: ${{ env.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: 8. Build e Push da Imagem Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.IMAGE_NAME_SHA }}
          ${{ env.IMAGE_NAME_LATEST }}
        file: IsCool/Dockerfile 

    # -------------------------------------
    # 噫 6. Deploy no Azure Container Apps
    # -------------------------------------
    - name: 9. Deploy (Update) no Azure Container Apps
      run: |
        az containerapp update \
          --name ${{ env.AZURE_CONTAINER_APP }} \
          --resource-group ${{ env.AZURE_CONTAINER_APP_RESOURCE_GROUP }} \
          --image ${{ env.IMAGE_NAME_LATEST }}
